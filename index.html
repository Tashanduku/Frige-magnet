<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communal Poetry Fridge</title>
    <link rel="icon" type="image/x-icon" href="images (1).png" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Communal Poetry Fridge </h1>
            <p>Drag the words to create new meanings. Your changes are shared with everyone.</p>
        </div>
        
        <div class="fridge" id="fridge">
            <div class="loading">Loading the communal poem...</div>
        </div>

        <button class="reset-btn" onclick="resetPoem()">Reset to Original Poem</button>
        
        <div class="info">
            <p>Original poem about picking up trash â€¢ Transformed by visitors like you</p>
            <p>How do words transform when adopted by new owners?</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
